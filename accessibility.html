---
layout: default
---

<div id="search-searchbar"></div>

<main id="search-hits">
  {% for category in site.data.accessibility %}
  <section>
    <h2>{{ category.category-title }}</h2>
    <ul>
      {% assign items = category.source | sort: 'title' %}
      {% for item in items %}
      <li>
        <a href="{{ item.url }}">{{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </section>
  {% endfor %}
</main>
